<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" href="../css/reg.css">
</head>
<body>
	<div id="reg-content">
	  <div class="reg-box">
		  <div class="reg-box-warp">
			  <div class="reg-box-warp-1">新用户注册</div>
				<input type="text" placeholder="请输入昵称" class="reg-box-warp-2">
				<input type="text" readonly="readonly" autocomplete="off" placeholder="+86" class="reg-box-warp-3">
				<input type="text" placeholder="手机号" class="reg-box-warp-4">
				<div class="yanzhengma">
				  <input type="text" placeholder="验证码">
					<div>获取验证码</div>
				</div>
				<input type="text" placeholder="请输入密码" class="reg-box-warp-5">
				<div class="reg-box-warp-6">注册</div>
				<input type="checkbox" class="reg-checkbox">
				<span class="reg-book-1">我已阅读并接受</span>
				<span class="reg-book-2">
					<a href="">《好豆用户协议》</a>
				</span>
				<div class="reg-box-warp-bottom">
				  <a href="">
					  <img src="../picture/8f55fb7.png" alt="">
						<span>返回登录</span>
					</a>
				</div>
				<img src="../images/d885be9.png" alt="" class="reg-x">
			</div>
		</div>
  </div>
</body>
</html>
